<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Movie List</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo" width="70" height="70">
            </div>
            <h1 class="title">Movies List</h1>
            <div class="filter-container">
                <input type="text" id="titleFilter" class="filter-input" placeholder="Enter movie title">
                <input type="text" id="yearFilter" class="filter-input" placeholder="Enter movie year">
                <button id="searchButton" class="filter-button">Search</button>
                <button id="resetButton" class="filter-button">Reset</button>
            </div>
        </header>

        <div id="movies" class="movies-container"></div>
        <button id="loadMore" class="load-more">Load More</button>
        <button id="returnToTop" class="return-to-top">â†‘</button>

        <!-- Popup for error messages -->
        <div id="popup" style="display: none;">
            <span id="popupMessage"></span>
            <button id="clearPopupButton">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
